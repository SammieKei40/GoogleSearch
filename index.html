<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Google Search Engine</title>
</head>
<body>
    <header>
        <nav>
            <a href="" class="menu-item">Gmail</a>
            <a href="" class="menu-item">Images</a>
            <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                     <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="">
                     <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-open-2000.png" alt="">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="http://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="">
                        <p>Google Drive</p>
                    </div>

                </div>
            </div>
            <img src="1.jpg" alt="logo" id="profile">
        </nav>
    </header>

    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo">
            <br>
            <div id="input-wrapper">
                <input type="text" id="search-box">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
            </div>
            
            <div>
            <button >Google Search</button>
            <button>I love Code</button>
            </div>
        </section>
       
    </main>
</body>
</html>
